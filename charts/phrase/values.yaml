replicaCount: 2

image:
  repository: localhost:32000/phrase
  pullPolicy: Never
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits: 
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi


redis:
  architecture: standalone

postgresql:
  auth:
    username: phrase
    password: qwerty
    database: phrase
